<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>ANIVERSÁRIO DA GABI!</title>
</head>
<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">ANIVERSÁRIO</h2> 
                <h3 class="toyou">Gabi!</h3>  
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div> 
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
            <div class="plate">
                <div class="cake"></div>
                <div class="flame"></div>
            </div>
        </div>  
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="happy">FELIZ</h3>
                <h2 class="bday">ANIVERSÁRIO</h2> 
                <h3 class="toyou">AMOR!</h3>  
            </div>
            <div class="wishes">
                <p>Minha amada Gabriela,</p>
                <p>Dia de vossa graça, felicito-vos. Como Romeu por Julieta, meu coração é cativo pelo vosso amor. Que vosso aniversário seja repleto de alegria e bênçãos. Amo-te eternamente. Feliz aniversário!</p>
                <p class="name">Humberto.</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
